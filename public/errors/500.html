<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Internal Server Error</title>
  <link rel="stylesheet" href="https://cdn.statically.io/css/error.css">
</head>
<body>
  <div class="error">
    <h1>
      <a href="https://statically.io">
        <img class="logo" src="https://cdn.statically.io/img/statically.io/images/branding/statically-logo-dark.svg" alt="Statically logo">
      </a>
    </h1>

    <h2>Internal Server Error</h2>
  
    <p>Oops, the page you are hitting is currently unavailable. This error typicaly appears when we can't resolve address, <a href="https://statically.io/support-statically/" title="Donate a server for Statically">reached usage limit</a>, or just something went wrong inside. Back to <a href="https://statically.io">homepage</a> or <a href="https://statically.discourse.group">Ask the Community</a>.</p>
  </div>
